# Complete silence for all framework logs
logging.level.*=OFF
spring.main.banner-mode=off
spring.output.ansi.enabled=never

# Only show our application logs
logging.level.com.crimemanagement=INFO

# Configure minimal logging pattern
logging.pattern.console=%msg%n

# Allow bean overriding
spring.main.allow-bean-definition-overriding=true

# Server and error page configuration
server.error.whitelabel.enabled=false
spring.main.log-startup-info=false

# WebSocket configuration
spring.websocket.enabled=true
spring.websocket.path=/websocket-crime

# STOMP endpoints
spring.websocket.stomp.enabled=true
spring.websocket.stomp.endpoint=/websocket-crime
spring.websocket.stomp.client-broker-relay=/topic

# Disable all access logs
server.tomcat.accesslog.enabled=false
management.endpoints.enabled-by-default=false

# Aggressive silence for common noise sources
logging.level.org.springframework=OFF
logging.level.org.apache=OFF
logging.level.org.mongodb=OFF
logging.level.io.netty=OFF
logging.level.reactor=OFF
spring.mvc.log-request-details=false

# Thread pool configuration for better WebSocket handling
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# WebSocket timeouts
spring.websocket.timeouts.read=25000
spring.websocket.timeouts.write=25000